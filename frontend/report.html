<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Suraksha Yatri â€” Panic Report</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/style.css" rel="stylesheet">
</head>
<body class="bg-light">
  <!-- Navbar -->
  <nav class="navbar navbar-expand navbar-dark bg-primary mb-4">
    <div class="container">
      <a class="navbar-brand" href="index.html">Suraksha Yatri</a>
      <div class="navbar-nav">
        <a class="nav-link text-white" href="/dashboard.html">Police Dashboard</a>
        <a class="nav-link text-white" href="/blockchain.html">Blockchain</a>
        <a class="nav-link text-white" href="/report.html">Panic Report</a>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-7">
        <div class="card shadow-sm">
          <div class="card-body p-4">
            <h5 class="card-title mb-3">Create Panic / SOS Report</h5>

            <form id="panicForm">
              <div class="mb-3">
                <label for="tourist_id" class="form-label">Tourist ID</label>
                <input id="tourist_id" class="form-control" required>
              </div>

              <div class="row">
                <div class="col mb-3">
                  <label for="lat" class="form-label">Latitude</label>
                  <input id="lat" class="form-control" type="number" step="any" required>
                </div>
                <div class="col mb-3">
                  <label for="lon" class="form-label">Longitude</label>
                  <input id="lon" class="form-control" type="number" step="any" required>
                </div>
              </div>

              <button type="button" class="btn btn-secondary mb-3" id="getLocationBtn">Get Current Location</button>

              <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <input id="message" class="form-control">
              </div>

              <div class="mb-3">
                <label for="sos" class="form-label">SOS</label>
                <select id="sos" class="form-select">
                  <option value="false">False</option>
                  <option value="true">True</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input id="title" class="form-control">
              </div>

              <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea id="description" class="form-control" rows="3"></textarea>
              </div>

              <div class="mb-3">
                <label for="image" class="form-label">Image URL</label>
                <input id="image" class="form-control">
              </div>

              <button type="submit" class="btn btn-primary w-100">Send Panic</button>
            </form>

            <div class="mt-4">
              <h6>JSON Preview</h6>
              <pre id="jsonPreview" class="bg-light p-2 border rounded">{}</pre>
            </div>

            <div class="mt-3">
              <h6>Server Response</h6>
              <pre id="serverResponse" class="bg-light p-2 border rounded"></pre>
            </div>

          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const form = document.getElementById('panicForm');
    const jsonPreview = document.getElementById('jsonPreview');
    const serverResponse = document.getElementById('serverResponse');
    const getLocationBtn = document.getElementById('getLocationBtn');

    // Fill coordinates automatically
    getLocationBtn.addEventListener('click', () => {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            document.getElementById('lat').value = position.coords.latitude;
            document.getElementById('lon').value = position.coords.longitude;
          },
          (error) => alert('Error getting location: ' + error.message)
        );
      } else {
        alert('Geolocation not supported by your browser.');
      }
    });

    // Handle form submission
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const panicData = {
        tourist_id: document.getElementById('tourist_id').value,
        lat: parseFloat(document.getElementById('lat').value),
        lon: parseFloat(document.getElementById('lon').value),
        message: document.getElementById('message').value,
        sos: document.getElementById('sos').value === 'true',
        title: document.getElementById('title').value,
        description: document.getElementById('description').value,
        image: document.getElementById('image').value
      };

      jsonPreview.textContent = JSON.stringify(panicData, null, 2);

      try {
        const res = await fetch('/panic/', {
          method: 'POST',
          headers: { 'Accept': 'application/json', 'Content-Type': 'application/json' },
          body: JSON.stringify(panicData)
        });
        const result = await res.json();
        serverResponse.textContent = JSON.stringify(result, null, 2);
      } catch (err) {
        serverResponse.textContent = 'Error sending panic: ' + err.message;
      }
    });
  </script>
</body>
</html>
