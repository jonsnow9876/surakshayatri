<html lang="en">
<head>
 <meta charset="utf-8">

 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
 <link href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" rel="stylesheet"/>
 <link href="./css/style.css" rel="stylesheet">
</head>
<body>
 <nav class="navbar navbar-expand navbar-dark bg-primary mb-3">
  <div class="container-fluid">
   <a class="navbar-brand" href="#">Suraksha Yatri</a>
   <div class="navbar-nav">
      <a class="nav-link text-white" href="register.html">Register</a>
      <a class="nav-link text-white" href="blockchain.html">Blockchain</a>
      <a class="nav-link text-white" href="/report.html">Panic Report</a>
   </div>

 </nav>

 <main class="container-fluid">
  <div class="row g-3">
   <div class="col-lg-8">
    <div class="card h-100">
     <div class="card-body p-0">
      <div id="map" style="height:70vh;"></div>
     </div>
    </div>
   </div>
   <div class="col-lg-4">
    <div class="card h-100">
     <div class="card-body d-flex flex-column">
      <div class="d-flex align-items-center mb-2">
       <h5 class="card-title mb-0 me-auto">Active Alerts</h5>
       <select id="resolvedFilter" class="form-select form-select-sm w-auto">
        <option value="all">All</option>
        <option value="resolved">Resolved</option>
        <option value="unresolved" selected>Unresolved</option>
       </select>
      </div>
      <div class="table-responsive flex-grow-1">
              <table class="table table-sm table-striped">
       <thead>
        <tr>
         <th>Tourist ID</th>
         <th>Time</th>
         <th>Lat</th>
         <th>Lon</th>
         <th>Message</th>
                           <th style="min-width: 100px;">Status</th>
         <th>Actions</th>
        </tr>
       </thead>
       <tbody id="alertsTableBody"></tbody>
      </table>
            </div>
      <button id="refreshBtn" class="btn btn-secondary btn-sm mt-2 align-self-start">Refresh Now</button>
     </div>
    </div>
   </div>
  </div>
 </main>

 <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
 <script src="./js/dashboard.js"></script>
