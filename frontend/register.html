<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Suraksha Yatri — Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/style.css" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand navbar-dark bg-primary mb-4">
    <div class="container">
      <a class="navbar-brand" href="/">Suraksha Yatri</a>
      <div class="navbar-nav">
        <a class="nav-link text-white" href="/dashboard.html">Police Dashboard</a>
        <a class="nav-link text-white" href="/blockchain.html">Blockchain</a>
      </div>
    </div>
  </nav>

  <main class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-7">
        <div class="card shadow-sm">
          <div class="card-body p-4">
            <h5 class="card-title mb-3">Tourist Registration</h5>
            <form id="registerForm">
              <div class="mb-3">
                <label for="nameInput" class="form-label">Full Name</label>
                <input id="nameInput" class="form-control" name="name" required>
              </div>

              <div class="mb-3">
                <label for="emailInput" class="form-label">Email</label>
                <input id="emailInput" class="form-control" type="email" name="email" required>
              </div>

              <div class="mb-3">
                <label for="phoneInput" class="form-label">Phone</label>
                <input id="phoneInput" class="form-control" type="tel" name="phone" required placeholder="+911234567890">
              </div>

              <div class="mb-3">
                <label for="passwordInput" class="form-label">Password</label>
                <input id="passwordInput" class="form-control" type="password" name="password" required>
              </div>

              <div class="mb-3">
                <label for="passportInput" class="form-label">Passport / ID Number</label>
                <input id="passportInput" class="form-control" name="passport" required>
              </div>

              <div class="mb-3">
                <label for="itineraryInput" class="form-label">Itinerary (Optional)</label>
                <input id="itineraryInput" class="form-control" name="itinerary" placeholder="e.g., Shillong → Guwahati">
              </div>

              <button id="submitBtn" class="btn btn-primary w-100" type="submit">Register & Generate QR</button>
            </form>

            <div id="messageArea" class="mt-3"></div>

            <div id="qrCodeArea" class="mt-4 text-center" style="display:none">
              <h6>Your Secure QR Code</h6>
              <img id="qrCodeImage" alt="Registration QR Code" class="img-fluid" style="max-width: 200px;">
              <p class="small text-muted mt-2">Save this QR or show it to authorities if needed.</p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/register.js"></script>
</body>
</html>
